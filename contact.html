<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Contact</title>
    <link rel='stylesheet' href='./assets/css/contact.css'/>
  </head>

  <body>

    <header class="navbar-container">
      <div class="logo">
            <a href="index.html">SAVERIO BERTOCCI</a>
      </div>
    </header>
     
    <header class='form-header'>
      <h1>Are You Interested?</h1>
      <p>Fill out this form or contact me direct at <br>  <a href='mailto:saverio.bertocci@gmail.com'>saverio.bertocci@gmail.com</a></p>
    </header>

    <form action='' method='get' class='form'>
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text'/>
      </div>
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='name@domain.com'/>
      </div>
      <fieldset class='legacy-form-row'>
        <legend>Type of contact</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Collaboration</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />
        <label for='talk-type-2' class='radio-label'>Job Offer</label>
      </fieldset>


      <div class='form-row'>
        <label for='abstract'>Message</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your request in 500 words or less</div>
      </div>


      <div class='form-row'>
        <button>Submit</button>
      </div>

    </form>



    <footer>

      <div class="copyright">
              <p>&copy;SAVERIO BERTOCCI 2021</p>
      </div>

      <div class="social">
        <p> Follow me &nbsp;</p>
        <a href='https://www.facebook.com/saverio.bertocci/'>
          <img src="./assets/images/facebook.svg" alt="Facebook" width="25" height="25" title="facebook"/>
        </a>
        <a href='https://www.instagram.com/save_berto/'>
          <img src="./assets/images/instagram.svg" alt="Instagram" width="25" height="25" title="instagram"/>
        </a>
        <a href='https://www.linkedin.com/in/saverio-bertocci-a1364920b/'>
          <img src="./assets/images/linkedin.svg" alt="linkedin" width="25" height="25" title="linkedin"/>
        </a>
      </div>

    </footer>


  </body>
</html>
